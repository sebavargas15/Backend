<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css.css" />
    <link rel="stylesheet" href="products.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="./index.html" id="imgdiv">
          <img
            src="assets/logo_white_1080x1080 1.png"
            alt="img"
            class="logoimg"
          />
        </a>

        <ul>
          <li><a href="about.html">About</a></li>
          <li><a href="./about.html">Services</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Products</h1>

      <section>
        <div id="container-products"></div>
      </section>

      <form action="#">
        <label for="title">Title</label>
        <input
          type="text"
          name="title"
          id="title"
          placeholder="Title"
          required
        />
        <label for="description">description</label>
        <input
          type="text"
          name="description"
          id="description"
          placeholder="Description"
          required
        />
        <label for="price">Price</label>
        <input
          type="number"
          name="price"
          id="price"
          placeholder="Price"
          required
        />
        <label for="thumbnail">Thumbnail </label>
        <input type="file" name="thumbnail" id="thumbnail" />
        <label for="code">Code</label>
        <input type="text" name="code" id="code" placeholder="Code" required />
        <label for="stock">Stock</label>
        <input
          type="number"
          required
          name="stock"
          id="stock"
          placeholder="Stock"
          min="1"
        />
        <div>
          <button type="button" id="submit" value="submit">Submit</button>
          <button type="reset">Reset</button>
        </div>
      </form>
    </main>

    <script src="script.js"></script>
  </body>
</html>
